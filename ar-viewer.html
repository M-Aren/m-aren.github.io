<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR CV Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #667eea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
        }
        #splash.hidden { display: none; }
        .splash-title { font-size: 2em; margin-bottom: 20px; }
        .start-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 999;
            max-width: 300px;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            z-index: 9998;
            display: none;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="splash">
        <div class="splash-title">AR CV Viewer</div>
        <div>Point camera at marker to view CV in AR</div>
        <button class="start-btn" onclick="startAR()">Start AR</button>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading CV...</div>
    </div>
    
    <div id="info" style="display: none;">
        Point camera at the AR marker
    </div>
    
    <a-scene 
        id="arScene"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        style="display: none;">
        
        <a-assets>
            <img id="cv-texture" crossorigin="anonymous">
        </a-assets>
        
        <a-marker preset="hiro" id="marker">
            <a-entity id="cv-monolith" position="0 0 0" scale="1 1 1">
                <!-- Base -->
                <a-box position="0 -0.5 0" width="1.5" height="0.2" depth="1" color="#333"></a-box>
                
                <!-- CV Plane with PDF texture -->
                <a-plane 
                    id="cv-plane"
                    position="0 1.5 0" 
                    width="1.2" 
                    height="3.5" 
                    material="src: #cv-texture; side: double"
                    rotation="0 0 0">
                </a-plane>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfTextureData = null;
        
        async function startAR() {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('loading').style.display = 'block';
            
            // Get CV ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const cvId = urlParams.get('cv') || 'sample';
            const style = urlParams.get('style') || 'monolith';
            
            document.getElementById('loadingText').textContent = 'Loading PDF...';
            
            // Try to load PDF from localStorage (simulated)
            // In production, this would fetch from server
            const pdfData = localStorage.getItem(`cv_${cvId}`);
            
            if (pdfData) {
                await loadPDFTexture(pdfData);
            } else {
                // Generate sample CV texture if no PDF found
                await generateSampleTexture();
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('arScene').style.display = 'block';
            document.getElementById('info').style.display = 'block';
        }
        
        async function loadPDFTexture(pdfDataUrl) {
            try {
                document.getElementById('loadingText').textContent = 'Converting PDF to texture...';
                
                // Convert data URL to array buffer
                const base64 = pdfDataUrl.split(',')[1];
                const binary = atob(base64);
                const len = binary.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                
                // Load PDF
                const pdf = await pdfjsLib.getDocument({ data: bytes }).promise;
                const page = await pdf.getPage(1);
                
                // Create canvas for PDF rendering
                const canvas = document.createElement('canvas');
                const scale = 2; // Higher scale = better quality
                const viewport = page.getViewport({ scale: scale });
                
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                const context = canvas.getContext('2d');
                
                // Render PDF page to canvas
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
                // Convert canvas to image
                const dataUrl = canvas.toDataURL('image/png');
                
                // Apply texture to AR scene
                const textureImg = document.getElementById('cv-texture');
                textureImg.src = dataUrl;
                
                // Adjust plane dimensions to match PDF aspect ratio
                const aspectRatio = viewport.width / viewport.height;
                const cvPlane = document.getElementById('cv-plane');
                
                if (aspectRatio > 1) {
                    // Landscape
                    cvPlane.setAttribute('width', '3.5');
                    cvPlane.setAttribute('height', 3.5 / aspectRatio);
                } else {
                    // Portrait (typical CV)
                    cvPlane.setAttribute('height', '3.5');
                    cvPlane.setAttribute('width', 3.5 * aspectRatio);
                }
                
                console.log('PDF texture loaded successfully');
                
            } catch (error) {
                console.error('Error loading PDF:', error);
                await generateSampleTexture();
            }
        }
        
        async function generateSampleTexture() {
            document.getElementById('loadingText').textContent = 'Generating sample CV...';
            
            // Create a sample CV texture
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 1100;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Header
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, canvas.width, 150);
            
            // Name
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('JOHN DOE', canvas.width / 2, 80);
            
            ctx.font = '24px Arial';
            ctx.fillText('Software Developer', canvas.width / 2, 120);
            
            // Content sections
            ctx.fillStyle = '#333333';
            ctx.textAlign = 'left';
            ctx.font = 'bold 32px Arial';
            
            // Experience
            ctx.fillText('EXPERIENCE', 50, 220);
            ctx.font = '18px Arial';
            ctx.fillStyle = '#666666';
            ctx.fillText('Senior Developer at Tech Corp', 50, 260);
            ctx.fillText('2020 - Present', 50, 285);
            ctx.fillText('• Led team of 5 developers', 70, 315);
            ctx.fillText('• Built scalable web applications', 70, 340);
            ctx.fillText('• Improved performance by 40%', 70, 365);
            
            // Skills
            ctx.fillStyle = '#333333';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('SKILLS', 50, 440);
            ctx.font = '18px Arial';
            ctx.fillStyle = '#666666';
            ctx.fillText('• JavaScript, Python, React', 70, 480);
            ctx.fillText('• AR/VR Development', 70, 505);
            ctx.fillText('• Three.js, WebGL', 70, 530);
            ctx.fillText('• Node.js, Express', 70, 555);
            
            // Education
            ctx.fillStyle = '#333333';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('EDUCATION', 50, 630);
            ctx.font = '18px Arial';
            ctx.fillStyle = '#666666';
            ctx.fillText('Computer Science Degree', 50, 670);
            ctx.fillText('University of Technology', 50, 695);
            ctx.fillText('2016 - 2020', 50, 720);
            
            // Contact
            ctx.fillStyle = '#333333';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('CONTACT', 50, 795);
            ctx.font = '18px Arial';
            ctx.fillStyle = '#666666';
            ctx.fillText('john.doe@email.com', 70, 835);
            ctx.fillText('+1 (555) 123-4567', 70, 860);
            ctx.fillText('linkedin.com/in/johndoe', 70, 885);
            
            // Convert to image
            const dataUrl = canvas.toDataURL('image/png');
            const textureImg = document.getElementById('cv-texture');
            textureImg.src = dataUrl;
            
            console.log('Sample CV texture generated');
        }
        
        // Setup marker detection
        document.addEventListener('DOMContentLoaded', () => {
            const marker = document.querySelector('#marker');
            if (marker) {
                marker.addEventListener('markerFound', () => {
                    console.log('Marker detected!');
                });
                marker.addEventListener('markerLost', () => {
                    console.log('Marker lost');
                });
            }
        });
    </script>
</body>
</html>
