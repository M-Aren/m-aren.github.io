<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR CV Viewer</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        #splash.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .splash-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .splash-text {
            font-size: 1.2em;
            opacity: 0.9;
            text-align: center;
            padding: 0 20px;
            max-width: 500px;
        }
        
        .start-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 999;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .info-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 16px;
            color: #667eea;
        }
        
        .info-steps {
            line-height: 1.6;
        }
        
        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 999;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.8);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(102, 126, 234, 0.9);
        }
        
        #marker-found {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            z-index: 998;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div class="splash-icon">üöÄ</div>
        <div class="splash-title">AR CV Viewer</div>
        <div class="splash-text">
            Point your camera at the AR marker on the CV document to see it come to life in 3D!
        </div>
        <button class="start-btn" onclick="startAR()">Start AR Experience</button>
    </div>
    
    <!-- Instructions -->
    <div id="info" style="display: none;">
        <div class="info-title">üì± Instructions</div>
        <div class="info-steps">
            1. Point camera at the CV marker<br>
            2. Hold steady for best results<br>
            3. Move around to explore the 3D CV
        </div>
    </div>
    
    <!-- Marker Found Notification -->
    <div id="marker-found">
        ‚úì Marker Detected! Walk around to explore
    </div>
    
    <!-- AR Controls -->
    <div id="controls" style="display: none;">
        <button class="control-btn" onclick="zoomIn()">üîç Zoom In</button>
        <button class="control-btn" onclick="resetView()">‚Üª Reset</button>
        <button class="control-btn" onclick="zoomOut()">üîç Zoom Out</button>
    </div>
    
    <!-- AR Scene -->
    <a-scene 
        id="arScene"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        style="display: none;">
        
        <!-- Hiro Marker (Default AR.js marker) -->
        <a-marker preset="hiro" id="marker">
            <!-- Monolith CV Structure -->
            <a-entity id="cv-monolith" position="0 0 0" scale="1 1 1">
                
                <!-- Base/Pedestal -->
                <a-box 
                    position="0 -0.5 0" 
                    width="1.5" 
                    height="0.2" 
                    depth="1" 
                    color="#2c3e50"
                    shadow="cast: true; receive: true">
                </a-box>
                
                <!-- Main CV Monolith -->
                <a-box 
                    id="main-monolith"
                    position="0 1.5 0" 
                    width="1.2" 
                    height="3.5" 
                    depth="0.1" 
                    color="#ecf0f1"
                    shadow="cast: true; receive: true">
                    <!-- CV Text Simulation -->
                    <a-plane 
                        position="0 0 0.06" 
                        width="1.1" 
                        height="3.3" 
                        color="#ffffff">
                    </a-plane>
                    
                    <!-- Header Section -->
                    <a-plane 
                        position="0 1.5 0.07" 
                        width="1.05" 
                        height="0.4" 
                        color="#667eea">
                    </a-plane>
                    
                    <!-- Text Lines (simulated with thin boxes) -->
                    <a-box position="-0.3 1.3 0.07" width="0.6" height="0.05" depth="0.01" color="#333333"></a-box>
                    <a-box position="-0.3 1.15 0.07" width="0.5" height="0.04" depth="0.01" color="#666666"></a-box>
                    
                    <a-box position="-0.4 0.8 0.07" width="0.8" height="0.04" depth="0.01" color="#333333"></a-box>
                    <a-box position="-0.35 0.65 0.07" width="0.9" height="0.03" depth="0.01" color="#666666"></a-box>
                    <a-box position="-0.3 0.52 0.07" width="0.8" height="0.03" depth="0.01" color="#666666"></a-box>
                    <a-box position="-0.35 0.39 0.07" width="0.85" height="0.03" depth="0.01" color="#666666"></a-box>
                    
                    <a-box position="-0.4 0.0 0.07" width="0.8" height="0.04" depth="0.01" color="#333333"></a-box>
                    <a-box position="-0.35 -0.15 0.07" width="0.9" height="0.03" depth="0.01" color="#666666"></a-box>
                    <a-box position="-0.3 -0.28 0.07" width="0.8" height="0.03" depth="0.01" color="#666666"></a-box>
                    <a-box position="-0.35 -0.41 0.07" width="0.85" height="0.03" depth="0.01" color="#666666"></a-box>
                    <a-box position="-0.4 -0.54 0.07" width="0.75" height="0.03" depth="0.01" color="#666666"></a-box>
                    
                    <a-box position="-0.4 -0.9 0.07" width="0.8" height="0.04" depth="0.01" color="#333333"></a-box>
                    <a-box position="-0.35 -1.05 0.07" width="0.9" height="0.03" depth="0.01" color="#666666"></a-box>
                    <a-box position="-0.3 -1.18 0.07" width="0.8" height="0.03" depth="0.01" color="#666666"></a-box>
                    <a-box position="-0.35 -1.31 0.07" width="0.85" height="0.03" depth="0.01" color="#666666"></a-box>
                </a-box>
                
                <!-- Accent Lights -->
                <a-cylinder 
                    position="-0.7 0 0" 
                    radius="0.05" 
                    height="4" 
                    color="#667eea"
                    opacity="0.8">
                </a-cylinder>
                <a-cylinder 
                    position="0.7 0 0" 
                    radius="0.05" 
                    height="4" 
                    color="#764ba2"
                    opacity="0.8">
                </a-cylinder>
                
                <!-- Floating Icons -->
                <a-sphere 
                    position="-1 2.5 0.5" 
                    radius="0.15" 
                    color="#3498db"
                    animation="property: position; to: -1 2.7 0.5; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate">
                </a-sphere>
                <a-sphere 
                    position="1 2 0.5" 
                    radius="0.15" 
                    color="#e74c3c"
                    animation="property: position; to: 1 2.2 0.5; dur: 2500; easing: easeInOutSine; loop: true; dir: alternate">
                </a-sphere>
                <a-sphere 
                    position="0 3.5 0.5" 
                    radius="0.15" 
                    color="#2ecc71"
                    animation="property: position; to: 0 3.7 0.5; dur: 2200; easing: easeInOutSine; loop: true; dir: alternate">
                </a-sphere>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        let arStarted = false;
        let markerVisible = false;
        let currentScale = 1;
        
        function startAR() {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('arScene').style.display = 'block';
            document.getElementById('info').style.display = 'block';
            document.getElementById('controls').style.display = 'flex';
            arStarted = true;
            
            // Remove splash after animation
            setTimeout(() => {
                document.getElementById('splash').remove();
            }, 500);
            
            // Setup marker detection
            setupMarkerDetection();
        }
        
        function setupMarkerDetection() {
            const marker = document.querySelector('#marker');
            const markerFoundEl = document.getElementById('marker-found');
            
            marker.addEventListener('markerFound', () => {
                markerVisible = true;
                markerFoundEl.style.display = 'block';
                setTimeout(() => {
                    markerFoundEl.style.display = 'none';
                }, 3000);
            });
            
            marker.addEventListener('markerLost', () => {
                markerVisible = false;
            });
        }
        
        function zoomIn() {
            if (currentScale < 2) {
                currentScale += 0.2;
                document.getElementById('cv-monolith').setAttribute('scale', 
                    `${currentScale} ${currentScale} ${currentScale}`);
            }
        }
        
        function zoomOut() {
            if (currentScale > 0.5) {
                currentScale -= 0.2;
                document.getElementById('cv-monolith').setAttribute('scale', 
                    `${currentScale} ${currentScale} ${currentScale}`);
            }
        }
        
        function resetView() {
            currentScale = 1;
            document.getElementById('cv-monolith').setAttribute('scale', '1 1 1');
        }
        
        // Auto-hide info after 10 seconds
        setTimeout(() => {
            if (arStarted && document.getElementById('info')) {
                document.getElementById('info').style.opacity = '0.3';
            }
        }, 10000);
    </script>
</body>
</html>
